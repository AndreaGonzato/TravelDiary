<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrea Gonzato">

    <title>Travel Diary</title>

    <!-- Custom styles for cover template by bootstrap -->
    <link href="../../resources/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="../../resources/cover-preload.css" rel="stylesheet">
    <link href="../../resources/cover.css" rel="stylesheet">
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <link href="dashboard-style.css" rel="stylesheet">

    <script src="../../resources/less.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../../resources/MyGlobalVue.js" defer></script>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>

    <script src="LefletManger.js" defer></script>

</head>

<body class="h-100 text-center text-bg-dark">
<div class="p-3 mx-auto" id="allBody">
    <header class="mb-auto cover-container d-flex w-100 h-100 mx-auto flex-column">
        <div>
            <h3 class="float-md-start mb-0">{{appName}}</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="../../index.html">Home</a>
                <a class="nav-link fw-bold py-1 px-0 active" href="./dashboard.html">Dashboard</a>
                <a class="nav-link fw-bold py-1 px-0" href="../login/login.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="px-3" id="main">
        <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
            <h1>Dashboard</h1>
            <p class="lead">
                This is the dashboard
                <a href="../empty-page/empty.html">go to an empty page2</a>
            </p>
        </div>
        <div id="map"></div>

    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template generated by Bootstrap</p>
    </footer>

</div>
</body>
</html>
