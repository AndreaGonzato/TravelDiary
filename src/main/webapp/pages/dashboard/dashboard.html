<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrea Gonzato">

    <title>Travel Diary</title>

    <!-- Custom styles for cover template by bootstrap -->
    <link href="../../resources/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="../../resources/cover-preload.css" rel="stylesheet">
    <link href="../../resources/cover.css" rel="stylesheet">
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <link href="../../resources/common-style.css" rel="stylesheet">
    <!-- for the date picker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="dashboard-style.css" rel="stylesheet">

    <script src="../../resources/less.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../../resources/MyGlobalVue.js" defer></script>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <!-- for the date picker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script src="LefletManger.js" defer></script>
    <script src="DashboardScript.js" defer></script>


</head>
<!--TODO make this page accessible only to authenticated user-->

<body class="d-flex w-100 text-center text-bg-dark">

<div class="p-3 mx-auto" id="allBody">
    <header class="mb-auto cover-container d-flex mx-auto flex-column" id="header">
        <div>
            <h3 class="float-md-start mb-0">{{appName}}</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="../../index.html">Home</a>
                <a class="nav-link fw-bold py-1 px-0 active" href="./dashboard.html">Dashboard</a>
                <a class="nav-link fw-bold py-1 px-0" href="../login/login.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="px-3" id="main">
        <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
            <h1>Dashboard</h1>
            <p class="lead">
                Enter a new travel
            </p>

            <section class="container">
                <form>
                    <div class="row form-group">
                        <label for="date" class="col-sm-1 col-form-label">Date</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control">
                                <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <h3>Vehicle</h3>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input"
                           id="carInput">
                    <label for="carInput">car</label>
                </div>
                <br/>
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input"
                           id="bikeInput">
                    <label for="bikeInput">bike</label>
                </div>
                <br/>
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input"
                           id="trainInput">
                    <label for="trainInput">train</label>
                </div>
                <br/>
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input"
                           id="plainInput">
                    <label for="plainInput">plain</label>
                </div>
                <br/>
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" aria-label="Checkbox for following text input"
                           id="otherInput">
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="other">
                </div>
                <br/>
            </div>

            <div class="input-group" id="notesDiv">
                <span class="input-group-text">Notes</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>

            <div id="map"></div>

            <p class="lead">
                    <a href="./dashboard-style.css" id="addButton"
                   class="btn btn-lg btn-secondary fw-bold border-white bg-white">Add travel</a>
            </p>

        </div>

    </main>

    <footer class="text-white-50 text-center" id="footer">
        <p class="text-center">Cover template generated by Bootstrap</p>
    </footer>

</div>
</body>
</html>
